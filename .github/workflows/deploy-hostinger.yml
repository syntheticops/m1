name: Deploy Frontend to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Push built files to hostinger-deploy branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          # Save built files
          cp -r frontend/dist /tmp/dist-output

          # Checkout hostinger-deploy branch (create if first run)
          if git ls-remote --exit-code --heads origin hostinger-deploy; then
            git fetch origin hostinger-deploy
            git checkout -b hostinger-deploy origin/hostinger-deploy
          else
            git checkout --orphan hostinger-deploy
            git rm -rf . --quiet 2>/dev/null || true
          fi

          # Replace contents with fresh build
          find . -mindepth 1 -not -path './.git*' -delete 2>/dev/null || true
          cp -r /tmp/dist-output/. .

          # Commit and push (fast-forward, no force)
          git add -A
          git diff --cached --quiet || git commit -m "Deploy $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" hostinger-deploy
